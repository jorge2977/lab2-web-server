<html>
    <head>
        <title>Error Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <h1>Error <span th:text="${status}">XXX</span></h1>
            <p class="error-message" th:text="${error}">An unexpected error has occurred.</p>
            <a href="/" style="text-decoration: none; color: #3498db;"></a>
                        <p><strong>Path:</strong> <span th:text="${path}">N/A</span></p>
            <p><strong>Timestamp:</strong> <span th:text="${timestamp}">N/A</span></p>
            <p th:if="${message}" class="message">
                <strong>Message:</strong> <span th:text="${message}">N/A</span>
            </p>
        </div>
    </body>
        <style>
            body { font-family: Arial, sans-serif; background-color: #f8f8f8; color: #333; }
            .container { max-width: 600px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
            h1 { color: #e74c3c; }
            p { font-size: 16px; }
            .error-message { font-weight: bold; }
            .message { margin-top: 10px; }
            a { color: #3498db; text-decoration: none; }
            a:hover { text-decoration: underline; }
        </style>
</html>
